<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
    <h1>Find your match</h1>
    <p class="lead">Come on it to view your matches.</p>
    <div (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</div>
    <div class="btn btn-info btn-lg mr-2">Learn more</div>
    </div>

<div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <p><app-register [usersFromHomeComponent]=users></app-register></p>
        </div>
    </div>
</div>

</div>
